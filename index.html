    <style>
        /* ===== SISTEMA DE CORES PREMIUM ===== */
        :root {
            --primary: #FF4D17;
            --primary-dark: #E03D0F;
            --primary-light: #FF6B3D;
            --navy: #1A0B2E;
            --navy-light: #2D1B4E;
            --accent: #FFB800;
            --bg-light: #FFFFFF;
            --bg-gray: #F8F9FA;
            --bg-dark: #F5F6F8;
            --text-primary: #2D2A3D;
            --text-secondary: #6B6878;
            --text-muted: #9B98A8;
            --border: #E8E7ED;
            --border-light: #F0EFF5;
            --success: #10B981;
            --status-open: #10B981;
            --status-closed: #EF4444;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
            --shadow-xl: 0 12px 48px rgba(0,0,0,0.16);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            background: var(--bg-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        header.scrolled { padding: 16px 5%; box-shadow: var(--shadow-md); }

        .logo-container { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            text-decoration: none; 
            transition: transform 0.3s ease;
        }

        .logo-container:hover { transform: scale(1.02); }

        .logo-icon { width: 45px; height: 45px; }

        .logo-text {

            font-size: 28px; 
            font-weight: 800; 
            letter-spacing: -1.2px;
        }

        .logo-text .qual { 
            background: linear-gradient(135deg, #3B9DD9 0%, #FF6B35 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
        }

        .logo-text .vai { color: var(--navy); }

        .search-container { flex: 1; max-width: 580px; margin: 0 40px; position: relative; }
        
        .search-bar { 
            display: flex; 
            align-items: center; 
            background: var(--bg-gray); 
            border: 2px solid var(--border); 
            padding: 14px 24px; 
            border-radius: 60px; 
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(255, 77, 23, 0.15);
        }

        .search-icon { width: 20px; height: 20px; margin-right: 12px; opacity: 0.5; }

        .search-bar input { 
            border: none; 
            background: transparent; 
            width: 100%; 
            outline: none; 
            font-size: 15px; 
            font-weight: 500;
            color: var(--text-primary);
        }

        .nav-links { display: flex; align-items: center; gap: 8px; }
        .nav-links a { 
            text-decoration: none; 
            color: var(--text-secondary); 
            padding: 10px 20px; 
            font-weight: 600; 
            font-size: 14px; 
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white !important; 
            padding: 12px 28px !important;
            box-shadow: 0 4px 16px rgba(255, 77, 23, 0.25);
        }

        /* ===== HERO ===== */
        .hero {
            height: 70vh;
            min-height: 600px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        #bgVideo {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1; transform: translate(-50%, -50%);
            object-fit: cover; filter: brightness(0.7);
        }

        .hero-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(26, 11, 46, 0.7) 0%, rgba(255, 77, 23, 0.3) 100%);
            z-index: 0;
        }

        .hero-content { position: relative; z-index: 1; padding: 0 20px; max-width: 900px; }

        .hero h1 { font-family: 'Poppins', sans-serif; font-size: clamp(42px, 6vw, 72px); font-weight: 800; letter-spacing: -2px; }

        /* ===== CATEGORIAS ===== */
        .categories-nav {
            display: flex; justify-content: center; gap: 16px;
            margin-top: -40px; position: relative; z-index: 10;
            flex-wrap: wrap; padding: 0 5%;
        }

        .cat-btn {
            background: white; border: 2px solid var(--border-light);
            padding: 16px 32px; border-radius: 60px;
            cursor: pointer; transition: all 0.3s ease;
            font-weight: 700; color: var(--navy);
            box-shadow: var(--shadow-lg); font-size: 14px;
        }

        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* ===== GRID & CARDS ===== */
        .main-content { padding: 80px 5% 100px; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 32px; }
        .card { background: white; border-radius: 16px; overflow: hidden; border: 1px solid var(--border-light); transition: all 0.4s ease; text-decoration: none; color: inherit; }
        .card:hover { transform: translateY(-8px); box-shadow: var(--shadow-xl); }
        .card-img-container { width: 100%; aspect-ratio: 16/10; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 20px; }
        
        /* Loading Spinner */
        .loading { text-align: center; padding: 100px 20px; }
        .spinner { width: 50px; height: 50px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        footer { background: var(--navy); color: white; padding: 60px 5% 30px; text-align: center; }

        /* Estilos de Status e Tags */
        .card-status { font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-open { color: var(--status-open); }
        .status-open .status-dot { background: var(--status-open); }
        .status-closed { color: var(--status-closed); }
        .status-closed .status-dot { background: var(--status-closed); }
        .tag { font-size: 11px; background: var(--bg-gray); padding: 4px 8px; border-radius: 4px; margin-right: 4px; }
    </style>
</head>
<body>

    <footer>
        <p>¬© 2026 QualVai. Feito com ‚ù§Ô∏è no Esp√≠rito Santo.</p>

    <script>
        const SHEET_ID = '1tKwZvr27lHo2iV2rR6yxiPqxGgbP517auUOBib1DBcI';
        const SHEET_NAME = 'lugares';
        let placesData = [];

        // Inicializa√ß√£o do Google Places (Placeholder)
        function initMap() { console.log('‚úÖ Google Places Ready'); }

        function handleSheetData(data) {
            try {
                const rows = data.table.rows;
                placesData = rows.filter(r => r.c[0]?.v).map((row, index) => ({
                    id: index,
                    name: row.c[0]?.v || '',
                    category: (row.c[1]?.v || 'outros').toLowerCase(),
                    image: row.c[2]?.v || 'https://via.placeholder.com/400',
                    location: row.c[3]?.v || '',
                    tags: row.c[6]?.v ? row.c[6].v.split(',').map(t => t.trim()) : [],
                    featured: (row.c[7]?.v || '').toLowerCase() === 'sim',
                    status: row.c[10]?.v || 'Aberto'
                }));
                renderPlaces(placesData);
            } catch (e) { console.error("Erro no processamento:", e); }
        }

        function fetchPlacesFromSheet() {
            const script = document.createElement('script');
            script.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=responseHandler:handleSheetData&sheet=${SHEET_NAME}`;
            document.head.appendChild(script);
        }

        function renderPlaces(data) {
            const grid = document.getElementById('placesGrid');
            const loading = document.getElementById('loading');
            grid.innerHTML = data.map(place => `
                <div class="card">
                    <div class="card-img-container"><img src="${place.image}" class="card-img"></div>
                    <div class="card-body">
                        <h3>${place.name}</h3>
                        <p style="font-size:13px; color:#666">${place.location}</p>
                        <div class="card-status ${place.status.toLowerCase() === 'aberto' ? 'status-open' : 'status-closed'}">
                            <span class="status-dot"></span>${place.status}
                        </div>
                        <div style="margin-top:10px">${place.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    </div>
                </div>
            `).join('');
            loading.style.display = 'none';
            grid.style.display = 'grid';
        }

        // L√≥gica de Busca com Fallback
        const searchInput = document.getElementById('searchInput');
        let debounceTimer;

        searchInput.addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase().trim();
            clearTimeout(debounceTimer);

            debounceTimer = setTimeout(() => {
                if (termo.length === 0) return renderPlaces(placesData);
                
                // Se a IA (window.buscaInteligente) existir, use-a. Caso contr√°rio, busca literal.
                if (window.buscaInteligente) {
                    window.buscaInteligente(termo);
                } else {
                    const filtrados = placesData.filter(p => {
                        const texto = `${p.name} ${p.category} ${p.tags.join(' ')}`.toLowerCase();
                        return texto.includes(termo);
                    });
                    renderPlaces(filtrados);
                }
            }, 300);
        });

        document.addEventListener('DOMContentLoaded', fetchPlacesFromSheet);
    </script>

    <script type="module">
        import { pipeline, cos_sim } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';

        let extrator;
        let baseConhecimentoIA = [];

        async function inicializarIA() {
            try {
                console.log("üß† IA: Carregando modelo...");
                extrator = await pipeline('feature-extraction', 'Xenova/all-MiniLM-L6-v2');
                await gerarMapaMental();
            } catch (e) { console.error("Falha na IA:", e); }
        }

        async function gerarMapaMental() {
            if (!placesData.length) return setTimeout(gerarMapaMental, 1000);
            console.log("üìö IA: Analisando locais...");
            for (const local of placesData) {
                const texto = `${local.category} ${local.tags.join(' ')} ${local.name}`;
                const output = await extrator(texto, { pooling: 'mean', normalize: true });
                baseConhecimentoIA.push({ ...local, vetor: output });
            }
            console.log("üöÄ IA Pronta!");
        }

        window.buscaInteligente = async function(pergunta) {
            if (!extrator || !baseConhecimentoIA.length) return;
            const vetorPergunta = await extrator(pergunta, { pooling: 'mean', normalize: true });
            const resultados = baseConhecimentoIA.map(local => ({
                ...local,
                score: cos_sim(vetorPergunta.data, local.vetor.data)
            }));
            const sugeridos = resultados.filter(r => r.score > 0.15).sort((a, b) => b.score - a.score);
            renderPlaces(sugeridos);
        }

        inicializarIA();
    </script>
